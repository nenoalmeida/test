<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
<p>Do you prefer cats or dogs? </p>

<form>
	<label for="dogs">Dogs:</label>
	<input name="petChoice" id="dogs" type="radio" value="DOGS"> </input>

	<label for="cats">Cats:</label>
	<input name="petChoice" id="cats" type="radio" value="CATS"></input>

	<p>What's your fave color?</p>

	<select name="color">
		<option value="red">Red</option>
		<option value="orange">Orange</option>
		<option value="yellow">Yellow</option>
	</select>

	
	<textarea name="paragraph" rows="2" cols="40"></textarea>
	

	<button>Go!</button>
</form>


</body>
</html>
