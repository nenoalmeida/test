<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
<p>Do you prefer cats or dogs? </p>

<form>
	<label for="dogs">Dogs:</label>
	<input name="petChoice" id="dogs" type="radio" value="DOGS"> </input>

	<label for="cats">Cats:</label>
	<input name="petChoice" id="cats" type="radio" value="CATS"></input>

	<button>Go!</button>
</form>


</body>
