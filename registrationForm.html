<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h1>Register</h1>

<form>
	<label for="first">First Name:</label>
	<input name="first" id="first" type="text" placeholder="John" required=""></input>

	<label for="last">Last Name:</label>
	<input name="last" id="last" type="text" placeholder="Smith" required=""></input>

<div>
	<label for="male">Male</label>
	<input id="male" name="gender" type="radio" value="male"></input>
	<label for="female">Female</label>
	<input id="female" name="gender" type="radio" value="female"></input>
	<label for="other">Other</label>
	<input id="other" name="gender" type="radio" value="other"></input> 
</div>

<div>
	<label>
		Email:
		<input name="email" type="email" placeholder="your email" required=""></input>
	</label>
	
	<label>
		Password:
		<input name="password" type="password" pattern=".{5,10}" placeholder="password" required title="Password must be between 5 and 10 characters"></input>
	</label>
	
</div>

<div>
	<label>
		Birthday:
		<select name="month">
			<option>Jan</option>
			<option>Fev</option>
			<option>Mar</option>
		</select>

		<select month="day">
			<option>10</option>
			<option>11</option>
			<option>12</option>
		</select>

		<select month="year">
			<option>1999</option>
			<option>2000</option>
			<option>2001</option>
		</select>
	</label>
<div>
	<label for="agreed">I agree to the terms and conditions</label>
	<input id="agreed" name="agreed" type="checkbox"></input>
</div>
</div>


<input type="submit"></input>
</form>
</body>
</html>
